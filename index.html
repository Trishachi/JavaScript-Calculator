<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>

<body>
    <h1 class="text-center title">JavaScript Calculator</h1>
    <div class="container card" id="calculator">
        <div class="results">
            <div id="history" class="text-right font-italic"></div>
            <div id="display" class="text-right">0</div>
        </div>
        <div class="row">
            <button id="clear" class="col btn calc-btn clear">C</button>
            <button id="backspace" class="col btn calc-btn font-weight-bold backspace"><i id="backsp"
                    class="fas fa-backspace operator"></i></button>
            <button id="divide" class="col btn calc-btn operator">&#247;</button>
        </div>
        <div class="row">
            <button id="seven" class="col btn calc-btn number">7</button>
            <button id="eight" class="col btn calc-btn number">8</button>
            <button id="nine" class="col btn calc-btn number">9</button>
            <button id="multiply" class="col btn calc-btn operator">x</button>
        </div>
        <div class="row">
            <button id="four" class="col btn calc-btn number">4</button>
            <button id="five" class="col btn calc-btn number">5</button>
            <button id="six" class="col btn calc-btn number">6</button>
            <button id="subtract" class="col btn calc-btn operator">-</button>
        </div>
        <div class="row">
            <button id="one" class="col btn calc-btn number">1</button>
            <button id="two" class="col btn calc-btn number">2</button>
            <button id="three" class="col btn calc-btn number">3</button>
            <button id="add" class="col btn calc-btn operator">+</button>
        </div>
        <div class="row">
            <button id="zero" class="col btn calc-btn number">0</button>
            <!-- <button id="negative" class="col btn calc-btn font-weight-bold negative">&#8723;</button> -->
            <button id="decimal" class="col btn calc-btn decimal">.</button>
            <button id="equals" class="col btn calc-btn equal">=</button>
        </div>
    </div>
    <footer class="footer text-center">
        <p>Designed and Coded by:</p>
        <a href="#"><em>&copy;2020 Chisom Trisha Okoye </em></a>
    </footer <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script src="main.js"></script>
</body>

</html>
